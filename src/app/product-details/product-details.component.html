<h2> Product Details </h2>

<!-- Mostra o product caso ele exista -->
<div *ngIf="product">
  <h3> {{ product.name }} </h3>
  <!-- | currency -> mostra o simbolo $ antes do valor e deixa em negrito o texto -->
  <h4> {{ product.price | currency }} </h4>
  <p> {{ product.description }} </p>

  <button (click)="addToCart(product)">Buy</button>
</div>
